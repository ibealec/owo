name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            target: bun-darwin-arm64
            artifact: owo-cli-darwin-arm64
          - os: macos-latest
            arch: x64
            target: bun-darwin-x64
            artifact: owo-cli-darwin-x64
          - os: ubuntu-latest
            arch: x64
            target: bun-linux-x64
            artifact: owo-cli-linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build standalone binary
        run: bun build ./index.ts --compile --target ${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/owo-cli-darwin-arm64/owo-cli-darwin-arm64
            artifacts/owo-cli-darwin-x64/owo-cli-darwin-x64
            artifacts/owo-cli-linux-x64/owo-cli-linux-x64

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - run: bun install

      - name: Build for npm
        run: bun run build:npm

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
